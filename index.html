    <div class="navbar">

        <input id="movie" type="text" placeholder="Enter movie name">
        <button onclick="getData()" id="search">Search</button>
        <img src="https://i0.wp.com/windows10times.com/wp-content/uploads/2016/06/mx-player-for-windows-10-download.png?fit=539%2C294&ssl=1" alt="">

<div id="container">

<script>
   
    //console.log(title);
   
    //console.log(url)

  async function getData() {
    var title= document.getElementById("movie").value
    const url= "http://www.omdbapi.com/?t="+title+"&apikey=2e98b7fb";
      //console.log("checked");
        try{
            let res= await fetch(url);
            let data = await res.json();
           // append(users.data)
          //console.log(data);
          if(data.Title!=undefined && data.Poster!="N/A"){
            apend(data);
          }else{
              console.log(data);
              console.log("failed");
              error()
          }
            
        }
        catch(err){
          
           console.log(err);
        }
    }
    

function apend(data){
    console.log(data);
    var div=document.getElementById("container")
    div.innerHTML=null;
    var img= document.createElement("img")
    img.src=data.Poster
    img.setAttribute("id","image")
    var movie_name=document.createElement("h2")
   movie_name.innerText=data.Title
   movie_name.style.color="red"
   var Released = document.createElement("p")
   Released.innerText=data.Released
   var imdbRating= document.createElement("p")
   imdbRating.innerText=+data.imdbRating
   console.log(+data.imdbRating);
   if(data.imdbRating>8){
       console.log("ratring");
       var recommend=document.createElement("h4")
       recommend.innerText="Recommended**"
       div.append(recommend)
   }
   var plot= document.createElement("p")
   plot.innerText=data.Plot
   var actor= document.createElement("p")
   actor.innerText=data.Actors
   actor.style.color="blue"
    div.append(img,movie_name,Released,imdbRating,plot,actor)
}
function error(){
    
    var div=document.getElementById("container")
           div.innerHTML=null;
            var img1=document.createElement("img")
            img1.src="https://media0.giphy.com/media/TqiwHbFBaZ4ti/giphy.gif"
           div.append(img1) 
}

</script>
